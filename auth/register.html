<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TechLaunch Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #E6E6FA;
            --accent-color: #FFDAB9;
            --background-color: #FFF8DC;
            --white: #FFFFFF;
            --dark: #2C3E50;
            --text-primary: #34495E;
            --text-secondary: #7F8C8D;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, var(--primary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 960px; /* Wider container for split view */
        }

        .auth-container {
            background: var(--white);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-hover);
            overflow: hidden; /* To keep rounded corners */
        }

        /* Branding Column (Left Side) */
        .auth-brand-col {
            background-image: url('https://images.unsplash.com/photo-1558494949-04fb27728362?auto=format&fit=crop&w=600&h=800&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            color: var(--white);
        }

        .auth-brand-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.85), rgba(52, 73, 94, 0.85));
            z-index: 1;
        }

        .auth-brand-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .auth-brand-logo {
            font-weight: 700;
            font-size: 2rem;
            color: var(--white);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .auth-brand-content h2 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .auth-brand-content p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Form Column (Right Side) */
        .auth-form-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-form-wrapper {
            padding: 3rem;
        }
        
        @media (min-width: 768px) {
            /* More padding on desktop, less on mobile */
            .auth-form-wrapper {
                padding: 3rem 4rem; 
            }
        }
        
        @media (max-width: 992px) {
             /* More padding on mobile when image is hidden */
            .auth-form-wrapper {
                padding: 2.5rem;
            }
        }

        .auth-form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-form-logo {
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .auth-form-header h2 {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.5rem;
        }

        .auth-form-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            border-radius: 1rem;
            padding: 0.9rem 1.2rem;
            border: 2px solid #F0F0F0;
            background: #F9F9F9;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(230, 230, 250, 0.7); /* Lavender glow */
        }

        .btn-custom-primary-full {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--dark);
            font-weight: 600;
            padding: 0.9rem 2rem;
            border-radius: 1.5rem;
            border: none;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            width: 100%;
            font-size: 1.1rem;
        }

        .btn-custom-primary-full:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            color: var(--dark);
        }
        
        .auth-link {
            font-size: 0.9rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .auth-link:hover {
            color: var(--dark);
            text-decoration: underline;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-check-label {
             font-size: 0.9rem;
             color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <main class="auth-wrapper">
        <div class="auth-container">
            <div class="row g-0">
                
                <div class="col-lg-6 d-none d-lg-flex auth-brand-col">
                    <div class="auth-brand-overlay"></div>
                    <div class="auth-brand-content">
                        <a class="auth-brand-logo" href="../index.html">
                            <i class="fas fa-rocket"></i>TechLaunch Pro
                        </a>
                        <h2>Launch Your Business in Minutes</h2>
                        <p>The complete, all-in-one platform to run and scale your SaaS.</p>
                    </div>
                </div>

                <div class="col-lg-6 auth-form-col">
                    <div class="auth-form-wrapper">
                        <div class="auth-form-header">
                            <a class="auth-form-logo" href="../index.html">
                                <i class="fas fa-rocket"></i>TechLaunch Pro
                            </a>
                            <h2>Create Your Account</h2>
                            <p>Start your 14-day free trial today.</p>
                        </div>

                        <form action="../dashboard/index.html" method="GET">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">
                                    I agree to the <a href="#" class="auth-link">Terms & Policy</a>
                                </label>
                            </div>
                            
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn-custom-primary-full">Create Account</button>
                            </div>
                        </form>

                        <div class="auth-footer">
                            Already have an account? <a href="login.html" class="auth-link">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
