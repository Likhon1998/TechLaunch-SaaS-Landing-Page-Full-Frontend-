<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - TechLaunch Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #9b87f5;
            --primary-dark: #7c3aed;
            --background-color: #f8fafc;
            --white-color: #FFFFFF;
            --text-dark: #1e293b;
            --text-medium: #475569;
            --text-light: #94a3b8;
            --border-color: #e2e8f0;
            --success-color: #10b981;
            --success-bg: rgba(16, 185, 129, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Minimal Header */
        .checkout-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .checkout-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            justify-content: center;
        }
        
        .checkout-brand i {
            font-size: 2rem;
            color: var(--primary-color);
        }
        
        /* Success Card */
        .status-card {
            background: var(--white-color);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .status-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
        }
        
        .success-icon {
            background: var(--success-bg);
            color: var(--success-color);
            box-shadow: 0 0 0 10px rgba(16, 185, 129, 0.05);
        }
        
        .status-card h1 {
            font-weight: 700;
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        
        .status-card p {
            font-size: 1.1rem;
            color: var(--text-medium);
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        
        .btn-primary-custom {
            background: var(--primary-dark);
            color: var(--white-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary-custom:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        /* Footer */
        .checkout-footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="checkout-header">
        <a href="../dashboard/index.html" class="checkout-brand">
            <i class="fas fa-rocket"></i>
            <span>TechLaunch Pro</span>
        </a>
    </header>

    <main>
        <div class="status-card">
            <div class="status-icon success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Payment Successful!</h1>
            <p>Welcome to the Pro Plan! Your account is now active and all features have been unlocked. You can now access your new dashboard.</p>
            <a href="../dashboard/index.html" class="btn-primary-custom">
                Go to Dashboard <i class="fas fa-arrow-right ms-2"></i>
            </a>
        </div>
    </main>

    <footer class="checkout-footer">
        <p>Â© 2025 TechLaunch Pro. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
